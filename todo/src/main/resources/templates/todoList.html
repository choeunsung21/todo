<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:src="@{/js/jquery-3.7.1.js}"></script>
<head>
<meta charset="UTF-8">
<title>할 일</title>
</head>
<style>
/* 기본 라이트 모드 스타일 */
:root {
    --bg-color: #fafafa;
    --text-color: #262626;
    --primary-color: #ff4f8a;
    --table-bg: white;
    --table-border: #ddd;
    --btn-bg: #ff4f8a;
    --btn-hover: #e63e76;
    --input-border: #dbdbdb;
}

/* 다크 모드 스타일 */
.dark-mode {
    --bg-color: #121212;
    --text-color: #f1f1f1;
    --primary-color: #ff4f8a;
    --table-bg: #1e1e1e;
    --table-border: #444;
    --btn-bg: #ff4f8a;
    --btn-hover: #e63e76;
    --input-border: #444;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* 제목 */
h1 {
    font-size: 36px;
    font-weight: bold;
    color: var(--text-color);
    font-family: 'Segoe UI', sans-serif;
}

/* 다크 모드 전환 버튼 */
#theme-toggle {
    background-color: var(--btn-bg);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    font-size: 18px;
    border-radius: 50%;
    cursor: pointer;
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#theme-toggle:hover {
    background-color: var(--btn-hover);
}

/* 입력 필드 */
input[type="text"], input[type="file"] {
    width: 300px;
    padding: 10px;
    border: 2px solid var(--input-border);
    border-radius: 10px;
    font-size: 16px;
    background: var(--table-bg);
    color: var(--text-color);
}

input[type="submit"], button {
    background-color: var(--btn-bg);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

input[type="submit"]:hover, button:hover {
    background-color: var(--btn-hover);
}

/* 테이블 스타일 */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background: var(--table-bg);
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

th, td {
    border-bottom: 1px solid var(--table-border);
    padding: 15px;
    text-align: center;
    font-size: 16px;
}

th {
    background-color: var(--primary-color);
    color: white;
    font-weight: bold;
}

/* 체크박스 */
input[type="checkbox"] {
    width: 20px;
    height: 20px;
    accent-color: var(--primary-color);
}

/* 삭제 버튼 */
button {
    width: 80px;
    background-color: #ff4f4f;
}

button:hover {
    background-color: #e63e3e;
}

/* 페이징 */
.pagination a {
    padding: 10px 15px;
    text-decoration: none;
    color: var(--primary-color);
    border-radius: 10px;
    margin: 0 5px;
    transition: all 0.3s ease-in-out;
}

.pagination a:hover, .pagination a.active {
    background-color: var(--primary-color);
    color: white;
}

/* 할 일 추가 폼 */
.addTodo_form {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.addTodo_form input[type="text"] {
    width: 350px;
    padding: 10px;
    border: 2px solid var(--input-border);
    border-radius: 10px;
    font-size: 16px;
}

.addTodo_form input[type="submit"] {
    background-color: #28a745;
}

.addTodo_form input[type="submit"]:hover {
    background-color: #1e7e34;
}
</style>
<body>
<h1>파일 목록</h1>
<form name="create_file_form">
	<input type="file" name="files" multiple>
	<input type="submit" value="업로드">
</form>
<br>
<table border="1" th:if="${!#lists.isEmpty(attachList)}">
	<thead>
		<tr>
			<th>번호</th>
			<th>다운로드</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="attach, attachStatus : ${attachList}">
			<td th:text="${attachStatus.count}">번호</td>
			<td><a th:text="${attach.oriName}" th:onclick="|location.href='@{/download/{id}(id=${attach.attachNo})}'|">파일명</a></td>
		</tr>
	</tbody>
</table>
<script>
const file = document.create_file_form;
file.addEventListener('submit',(e)=>{
	e.preventDefault();
	const payload = new FormData(file);
	fetch("/attach/create",{
		method:'post',
		body:payload
	})
	.then(response => response.json())
	.then(data => {
		alert(data.res_msg);
		if(data.res_code=="200"){
			location.href='/';
		}
	})
	.catch(error => {
		alert(data.res_msg);
	})
})
</script>
<h1><a href="/">TO DO LIST</a></h1>
<!-- 다크모드 -->
<button id="theme-toggle">🌙</button><br>
    <div>
        <form action="" name="search_form" method="get">
            <label for="search_text">내용:</label>
            <input type="text" id="search_text" name="search_text" th:value="${searchDto.search_text}">
            <input type="submit" value="검색">
        </form>
    </div>
	<div class="todo_list">
		<table border="1">
			<thead>
				<tr>
					<th>완료</th>
					<th>번호</th>
					<th>내용</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.isEmpty(todoList.content)}">
					<td colspan="4">조회된 데이터가 없습니다.</td>
				</tr>
				<tr th:if="${!#lists.isEmpty(todoList.content)}"
					th:each="todo, todoStatus : ${todoList.content}"
					th:attr="data-todo-no=${todo.no}">
					<td><input type="checkbox" id="complete" th:checked="${todo.flag == 'Y'}"
							   th:onclick="|javascript:todoUpdate('${todo.no}')|"></td>
					<td th:text="${(pageDto.nowPage-1)*(pageDto.numPerPage)+todoStatus.count}">번호</td>
					<td th:text="${todo.content}">내용</td>
					<td><button th:onclick="|javascript:todoDelete('${todo.no}')|">삭제</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:if="${!#lists.isEmpty(todoList.content)}">
		<div class="pagination">
			<a th:if="${pageDto.prev}"
			   th:href="@{/(nowPage=${pageDto.pageBarStart-1},search_text=${searchDto.search_text})}">&laquo;</a>
			<a th:each="num : ${#numbers.sequence(pageDto.pageBarStart, pageDto.pageBarEnd)}"
			   th:text="${num}" class="page-link"
			   th:classappend="${pageDto.nowPage == num} ? 'active'"
			   th:href="@{/(nowPage=${num},search_text=${searchDto.search_text})}">번호</a>
			<a th:if="${pageDto.next}"
			   th:href="@{/(nowPage=${pageDto.pageBarEnd+1},search_text=${searchDto.search_text})}">&raquo;</a>
		</div>
	</div>
	<br><br><br>
	<h2>할 일 추가</h2>
	<div class="addTodo_form">
		<form action='/addTodo' name="addTodo_form" method="post">
			<input type="text" name="content" placeholder="할일을 입력하세요">
			<input type="hidden" name="flag" value="N">
			<input type="submit" value="추가하기"> 
		</form>
	</div>
</body>
<script>
	// 할 일 추가
	const form = document.addTodo_form;
	form.addEventListener('submit',(e)=>{
		e.preventDefault();
		
		let vali_check = false;
		let vali_text = "";
		
		if(!form.content.value){
			vali_text = "할일을 입력하세요!"
		} else {
			vali_check = true;
		}
		
		if(vali_check == false){
			alert(vali_text);
		} else {
			const payload = new FormData(form);
			fetch("/addTodo",{
				method:'post',
				body:payload
			})
			.then(response => response.json())
			.then(data => {
				alert(data.res_msg)
				if(data.res_code=="200"){
					location.href='/';
				}
			})
			.catch(error => {
				alert(data.res_msg)
			})
		}
	})
	
	// 할 일 삭제
	const todoDelete = function(no){
		if(confirm("삭제하시겠습니까?")) {
			fetch("/"+no+"/delete", {
				method: 'delete'
			})
			.then(response => response.json())
			.then(data => {
				if(data.res_code == "200") {
					alert(data.res_msg);
					location.href='/';
				}
			})
			.catch(error => {
				alert(data.res_msg);
			});
		}
	};
	
	// 할 일 완료 수정
	const todoUpdate = function(no){
		fetch("/"+no+"/update",{
			method:'post'
		})
		.then(response => response.json())
		.then(data => {
			console.log(data.res_msg)
		})
		.catch(error => {
			alert(data.res_msg);
		});
	};
	
	// 다크모드
	document.addEventListener("DOMContentLoaded", function() {
	    const themeToggle = document.getElementById("theme-toggle");
	    const currentTheme = localStorage.getItem("theme");
	
	    if (currentTheme === "dark") {
	        document.body.classList.add("dark-mode");
	        themeToggle.textContent = "☀️";
	    }
	
	    themeToggle.addEventListener("click", function() {
	        document.body.classList.toggle("dark-mode");
	
	        if (document.body.classList.contains("dark-mode")) {
	            localStorage.setItem("theme", "dark");
	            themeToggle.textContent = "☀️";
	        } else {
	            localStorage.setItem("theme", "light");
	            themeToggle.textContent = "🌙";
	        }
	    });
	});
</script>
</html>
